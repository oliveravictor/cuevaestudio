        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script src="https://kit.fontawesome.com/c05cfef69e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="color-contacto">    
            <div class="contenedor">
                <img src="logo cueva PNG .png" alt="Logo Cueva" height="150px">
            </div>

            <nav>
                <ul class="contenedor li-contacto  mb-1">
                    <li  class="joyas-nav"><a href="index.html" class="li-contacto">INICIO</a></li>
                    <li  class="joyas-nav"><a href="joyas.html" class="li-contacto">JOYAS</a></li>
                    <li  class="joyas-nav"><a href="peines.html" class="li-contacto">PEINES</a></li>
                    <li  class="joyas-nav"><a href="utensillos.html" class="li-contacto">UTENSILLOS</a></li>
                    <a href="https://www.facebook.com/cueva.estudioO" target="_black"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://www.instagram.com/cueva.estudio/" target="_black"><i class="fab fa-instagram"></i></a>    
                </ul>
            </nav>
                
            <img class="banner" src="banner.jpg" alt="banner" height="450px" width="100%">


            <form class="contacto justify-content-center align-items-center">
                <h1 class="text-center mb-3 mt-3 contenedor h1-cont">¡Comunicate con Cueva!</h1>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe tu nombre">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Apellido</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe tu nombre"> 
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Preferencias</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Novedades</option>
                                <option>Preferencias</option>
                                <option>Promociones</option>       
                            </select>
                    </div>

                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Deseo recibir el newsletter</label>
                    </div>
            
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Deja tu mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Comentarios"></textarea>
                    </div>

                <button class="btn btn-info btn-block mb-4" id="boton">Enviar</button>  
            </form>
    
            <footer class="footer-cont">
                <p class="parrafo-footer">® Cueva Estudio 2020
                    <a href="https://www.instagram.com/cueva.estudio/" target="_black"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/cueva.estudioO" target="_black"><i class="fab fa-facebook-square"></i></a>
                </p>
            </footer>
        </div>
